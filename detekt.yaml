# Detekt configuration file - Static Analysis Only
# Formatting is handled by ktlint
# https://detekt.dev/docs/intro

build:
  maxIssues: 0  # Fail build on issues (will gradually fix)
  excludeCorrectable: false

config:
  validation: true
  warningsAsErrors: false

# Use standard rules - no custom overrides
# Let Detekt handle static analysis (complexity, code smells, etc.)
# Let ktlint handle formatting and style