name: Secrets Scanning with GitLeaks

on:
  workflow_call:
    outputs:
      findings-found:
        description: 'Whether secrets were detected'
        value: ${{ jobs.gitleaks.outputs.findings-found }}

# Ensure only one GitLeaks scan runs at a time per branch
concurrency:
  group: gitleaks-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  pull-requests: write
  actions: read

jobs:
  gitleaks:
    name: GitLeaks Secrets Detection
    runs-on: ubuntu-latest
    outputs:
      findings-found: ${{ steps.check.outputs.findings-found }}
    
    # Skip on dependabot PRs to avoid permission issues
    if: github.actor != 'dependabot[bot]'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for comprehensive scanning
          
      - name: Run GitLeaks scan (GitHub Action)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Note: GitLeaks action automatically creates issues for findings
          # SARIF output not directly supported by this action

      - name: Install and run GitLeaks with JSON output
        id: check
        if: always()
        run: |
          echo "🔧 Installing GitLeaks for JSON output..."
          
          # Install GitLeaks binary for JSON output capability
          wget -O gitleaks.tar.gz https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_8.18.4_linux_x64.tar.gz
          tar -xzf gitleaks.tar.gz
          chmod +x gitleaks
          
          echo "🔍 Running GitLeaks scan with JSON output..."
          set +e  # Don't fail on secrets detection
          
          ./gitleaks detect --report-format json --report-path gitleaks-results.json --no-git
          GITLEAKS_EXIT_CODE=$?
          
          if [[ -f "gitleaks-results.json" ]]; then
            SECRETS_COUNT=$(jq '. | length' gitleaks-results.json 2>/dev/null || echo "0")
            
            if [[ ${SECRETS_COUNT} -gt 0 ]]; then
              echo "⚠️ Found ${SECRETS_COUNT} potential secrets"
              echo "findings-found=true" >> $GITHUB_OUTPUT
            else
              echo "✅ No secrets detected!"
              echo "findings-found=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "⚠️ GitLeaks scan completed but no JSON results generated"
            echo "findings-found=false" >> $GITHUB_OUTPUT
          fi
          
          echo ""
          echo "📋 GitLeaks Analysis Summary:"
          echo "- GitHub Action creates issues for findings (if any)"
          echo "- JSON results saved for unified reporting"
          echo "- Exit code: ${GITLEAKS_EXIT_CODE}"
          
      - name: Upload results as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-results-${{ github.event_name }}-${{ github.run_number }}
          path: |
            gitleaks-results.json
          retention-days: 30
        continue-on-error: true
        
