name: Secrets Scanning with GitLeaks

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

# Ensure only one GitLeaks scan runs at a time per branch
concurrency:
  group: gitleaks-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  pull-requests: write
  actions: read

jobs:
  gitleaks:
    name: GitLeaks Secrets Detection
    runs-on: ubuntu-latest
    
    # Skip on dependabot PRs to avoid permission issues
    if: github.actor != 'dependabot[bot]'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for comprehensive scanning
          
      - name: Run GitLeaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Note: GitLeaks action automatically creates issues for findings
          # SARIF output not directly supported by this action
          
      - name: Check GitLeaks results
        if: always()
        run: |
          echo "üîç GitLeaks scan completed"
          echo "‚úÖ If no issues were created, no secrets were detected"
          echo "‚ö†Ô∏è Check GitHub Issues tab for any secret detections"
          echo ""
          echo "üìã GitLeaks Action Behavior:"
          echo "- Automatically creates GitHub issues for detected secrets"
          echo "- Comments on PRs when secrets are found"  
          echo "- No manual SARIF processing required"
        
