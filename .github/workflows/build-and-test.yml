# Smart PR Testing Workflow with Conditional Execution and Callable Workflow Architecture
#
# This workflow implements intelligent change detection and conditional execution
# to optimize CI/CD performance for pull requests. It uses callable workflows
# for better maintainability and reusability.
#
# WORKFLOW DECISION MATRIX:
# | Change Type           | Unit Tests | Docker Build | E2E Tests |
# |-----------------------|-----------:|-------------:|----------:|
# | UI Force Full         |     âœ… Run |      âœ… Build |   âœ… Run |
# | UI Force Docker       |    âŒ Skip |      âœ… Build |   âœ… Run |
# | UI Force Tests        |     âœ… Run |     âŒ Skip |  âŒ Skip |
# | Source code changes   |     âœ… Run |      âœ… Build |   âœ… Run |
# | Unit test workflows   |     âœ… Run |     âŒ Skip |  âŒ Skip |
# | Orchestration workflows|    âŒ Skip |      âœ… Build |   âœ… Run |
# | Docker workflows      |    âŒ Skip |      âœ… Build |  âŒ Skip |
# | E2E workflows         |    âŒ Skip |      âœ… Build |   âœ… Run |
# | Dockerfile only       |    âŒ Skip |      âœ… Build |   âœ… Run |
# | Documentation only    |    âŒ Skip |     âŒ Skip |  âŒ Skip |
# | Infrastructure workflows|  âŒ Skip |     âŒ Skip |  âŒ Skip |
#
# PERFORMANCE BENEFITS:
# - Fast path: Documentation/workflow changes complete in ~30 seconds
# - Standard path: Full CI pipeline takes ~8 minutes when needed
# - Smart detection: Only run tests/builds for relevant changes
# - Callable workflows: Reduced complexity and improved maintainability
#
# ARCHITECTURE:
# - detect-changes: Smart change detection and execution strategy
# - unit-tests.yml: Callable workflow for unit testing and coverage
# - docker-build.yml: Callable workflow for Docker build/scan/push
# - report-build-results: Results aggregation and status reporting

name: Build and Test - Orchestration Workflow

on:
  workflow_call:
    inputs:
      force-full-pipeline:
        description: 'Force full pipeline execution'
        required: false
        default: false
        type: boolean
      force-docker-build:
        description: 'Force Docker build and E2E tests'
        required: false
        default: false
        type: boolean
      force-unit-tests:
        description: 'Force unit tests execution'
        required: false
        default: false
        type: boolean
    outputs:
      docker_images_built:
        description: 'Whether Docker images were built and pushed'
        value: ${{ jobs.docker-build-scan-push.outputs.images-pushed }}
      webauthn_server_image:
        description: 'WebAuthn server Docker image tag'
        value: ${{ jobs.docker-build-scan-push.outputs.webauthn-server-image }}
      test_credentials_image:
        description: 'Test credentials service Docker image tag'
        value: ${{ jobs.docker-build-scan-push.outputs.test-credentials-image }}
      unit_tests_passed:
        description: 'Whether unit tests passed successfully'
        value: ${{ jobs.run-unit-tests.outputs.tests-passed }}
      coverage_uploaded:
        description: 'Whether coverage reports were uploaded'
        value: ${{ jobs.run-unit-tests.outputs.coverage-uploaded }}
      should_run_docker_workflow:
        description: 'Whether Docker workflow should be executed'
        value: ${{ jobs.detect-changes.outputs.should-run-docker-workflow }}
      should_run_e2e_workflow:
        description: 'Whether E2E workflow should be executed'
        value: ${{ jobs.detect-changes.outputs.should-run-e2e-workflow }}

env:
  ANDROID_API_VERSION: "29"
  JAVA_VERSION: "21"
  DOCKER_REGISTRY: ghcr.io
  DOCKER_IMAGE_NAME: hitoshura25/webauthn-server
  DOCKER_TEST_CREDENTIALS_IMAGE_NAME: hitoshura25/webauthn-test-credentials-service

jobs:
  # Job 1: Detect what changed to determine execution strategy
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      # Core decision outputs - used by other jobs/steps in this workflow
      should-run-tests-workflow: ${{ steps.decision-matrix.outputs.should-run-tests-workflow }}              # Used by: run-unit-tests job condition & reporting
      should-run-docker-workflow: ${{ steps.decision-matrix.outputs.should-run-docker-workflow }} # Used by: docker-build job condition & reporting
      should-run-e2e-workflow: ${{ steps.decision-matrix.outputs.should-run-e2e-workflow }} # Used by: reporting and downstream E2E workflow triggering
      fast-path-eligible: ${{ steps.decision-matrix.outputs.fast-path-eligible }}          # Used by: reporting steps for status display

      # Change type indicators - used for reporting and debugging
      source-code-changes: ${{ steps.decision-matrix.outputs.source-code-changes }}        # Used by: reporting step to show change type
      dockerfile-only-changes: ${{ steps.decision-matrix.outputs.dockerfile-only-changes }} # Used by: reporting step to show change type
      docs-only-changes: ${{ steps.decision-matrix.outputs.docs-only-changes }}            # Used by: reporting step to show change type

      # Workflow change indicators - used for validation strategy reporting
      orchestration-workflow-changes: ${{ steps.decision-matrix.outputs.orchestration-workflow-changes }} # Used by: reporting workflow validation strategy
      unit-test-workflow-changes: ${{ steps.decision-matrix.outputs.unit-test-workflow-changes }}       # Used by: reporting workflow validation strategy
      docker-workflow-changes: ${{ steps.decision-matrix.outputs.docker-workflow-changes }}             # Used by: reporting workflow validation strategy
      e2e-workflow-changes: ${{ steps.decision-matrix.outputs.e2e-workflow-changes }}                   # Used by: reporting workflow validation strategy
      infrastructure-workflow-changes: ${{ steps.decision-matrix.outputs.infrastructure-workflow-changes }} # Used by: reporting workflow validation strategy

      # Docker-specific change detection - used by docker-build workflow for optimization
      webauthn-docker-changes-detected: ${{ steps.changes.outputs.webauthn-server-docker }} # Used to further optimize docker build workflow
      test-credentials-docker-changes-detected: ${{ steps.changes.outputs.test-credentials-docker }} # Used to further optimize docker build workflow
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect file changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docs-changed:
              - '**.md'
              - 'docs/**'
              - '!.github/workflows/**'
            # Enhanced granular workflow detection for smart validation
            orchestration-workflows:
              - '.github/workflows/main-ci-cd.yml'
              - '.github/workflows/build-and-test.yml'
            unit-test-workflows:
              - '.github/workflows/unit-tests.yml'
            docker-workflows:
              - '.github/workflows/docker-build.yml'
            e2e-workflows:
              - '.github/workflows/e2e-tests.yml'
              - '.github/workflows/web-e2e-tests.yml'
              - '.github/workflows/android-e2e-tests.yml'
            infrastructure-workflows:
              - '.github/workflows/security-analysis.yml'
              - '.github/workflows/vulnerability-monitor.yml'
              - '.github/workflows/main-branch-post-processing.yml'
            webauthn-server-tests:
              - 'webauthn-server/src/**'
              - 'webauthn-server/build.gradle.kts'
              - 'webauthn-test-lib/**'
              - 'settings.gradle.kts'
              - 'build.gradle.kts'
              - 'gradle.properties'
              - 'gradle/**'
            webauthn-server-docker:
              - 'webauthn-server/src/main/**'
              - 'webauthn-server/Dockerfile'
              - 'webauthn-server/build.gradle.kts'
              - 'webauthn-test-lib/src/main/**'
              - 'settings.gradle.kts'
              - 'build.gradle.kts'
              - 'gradle.properties'
            test-credentials-tests:
              - 'webauthn-test-credentials-service/src/**'
              - 'webauthn-test-credentials-service/build.gradle.kts'
              - 'webauthn-test-lib/**'
              - 'settings.gradle.kts'
              - 'build.gradle.kts'
              - 'gradle.properties'
              - 'gradle/**'
            test-credentials-docker:
              - 'webauthn-test-credentials-service/src/main/**'
              - 'webauthn-test-credentials-service/Dockerfile'
              - 'webauthn-test-credentials-service/build.gradle.kts'
              - 'webauthn-test-lib/src/main/**'
              - 'settings.gradle.kts'
              - 'build.gradle.kts'
              - 'gradle.properties'

      - name: Print raw change detection results
        run: |
          echo "ðŸ” Raw Change Detection Results:"
          echo "docs-changed: ${{ steps.changes.outputs.docs-changed }}"
          echo "orchestration-workflows: ${{ steps.changes.outputs.orchestration-workflows }}"
          echo "unit-test-workflows: ${{ steps.changes.outputs.unit-test-workflows }}"
          echo "docker-workflows: ${{ steps.changes.outputs.docker-workflows }}"
          echo "e2e-workflows: ${{ steps.changes.outputs.e2e-workflows }}"
          echo "infrastructure-workflows: ${{ steps.changes.outputs.infrastructure-workflows }}"
          echo "webauthn-server-tests: ${{ steps.changes.outputs.webauthn-server-tests }}"
          echo "webauthn-server-docker: ${{ steps.changes.outputs.webauthn-server-docker }}"
          echo "test-credentials-tests: ${{ steps.changes.outputs.test-credentials-tests }}"
          echo "test-credentials-docker: ${{ steps.changes.outputs.test-credentials-docker }}"

      - name: Apply decision matrix logic
        id: decision-matrix
        run: |
          # Store raw filter results in variables
          DOCS_CHANGED="${{ steps.changes.outputs.docs-changed }}"
          ORCHESTRATION_WORKFLOWS="${{ steps.changes.outputs.orchestration-workflows }}"
          UNIT_TEST_WORKFLOWS="${{ steps.changes.outputs.unit-test-workflows }}"
          DOCKER_WORKFLOWS="${{ steps.changes.outputs.docker-workflows }}"
          E2E_WORKFLOWS="${{ steps.changes.outputs.e2e-workflows }}"
          INFRASTRUCTURE_WORKFLOWS="${{ steps.changes.outputs.infrastructure-workflows }}"
          WEBAUTHN_TESTS="${{ steps.changes.outputs.webauthn-server-tests }}"
          WEBAUTHN_DOCKER="${{ steps.changes.outputs.webauthn-server-docker }}"
          TEST_CREDS_TESTS="${{ steps.changes.outputs.test-credentials-tests }}"
          TEST_CREDS_DOCKER="${{ steps.changes.outputs.test-credentials-docker }}"

          # Calculate if any workflow changes exist for backward compatibility
          WORKFLOWS_CHANGED="false"
          if [[ "$ORCHESTRATION_WORKFLOWS" == "true" ]] || [[ "$UNIT_TEST_WORKFLOWS" == "true" ]] || \
             [[ "$DOCKER_WORKFLOWS" == "true" ]] || [[ "$E2E_WORKFLOWS" == "true" ]] || \
             [[ "$INFRASTRUCTURE_WORKFLOWS" == "true" ]]; then
            WORKFLOWS_CHANGED="true"
          fi

          # Check for force overrides first (highest priority)
          echo "ðŸ” Checking for UI force overrides..."
          FORCE_FULL="${{ inputs.force-full-pipeline }}"
          FORCE_DOCKER="${{ inputs.force-docker-build }}"
          FORCE_TESTS="${{ inputs.force-unit-tests }}"

          echo "  â€¢ Force full pipeline: $FORCE_FULL"
          echo "  â€¢ Force Docker build: $FORCE_DOCKER"
          echo "  â€¢ Force unit tests: $FORCE_TESTS"
          echo ""

          # Apply force overrides before any other logic
          if [[ "$FORCE_FULL" == "true" ]]; then
            echo "ðŸš€ FORCING FULL PIPELINE due to UI override"
            echo "should-run-tests-workflow=true" >> $GITHUB_OUTPUT
            echo "should-run-docker-workflow=true" >> $GITHUB_OUTPUT
            echo "should-run-e2e-workflow=true" >> $GITHUB_OUTPUT
            echo "fast-path-eligible=false" >> $GITHUB_OUTPUT
            echo "source-code-changes=forced" >> $GITHUB_OUTPUT
            echo "dockerfile-only-changes=false" >> $GITHUB_OUTPUT
            echo "docs-only-changes=false" >> $GITHUB_OUTPUT
            echo "orchestration-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "unit-test-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "docker-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "e2e-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "infrastructure-workflow-changes=false" >> $GITHUB_OUTPUT
            echo ""
            echo "âœ… Full pipeline forced via UI - skipping change detection"
            exit 0
          elif [[ "$FORCE_DOCKER" == "true" ]]; then
            echo "ðŸ³ FORCING DOCKER WORKFLOW due to UI override"
            echo "should-run-tests-workflow=false" >> $GITHUB_OUTPUT
            echo "should-run-docker-workflow=true" >> $GITHUB_OUTPUT
            echo "should-run-e2e-workflow=true" >> $GITHUB_OUTPUT
            echo "fast-path-eligible=false" >> $GITHUB_OUTPUT
            echo "source-code-changes=false" >> $GITHUB_OUTPUT
            echo "dockerfile-only-changes=forced" >> $GITHUB_OUTPUT
            echo "docs-only-changes=false" >> $GITHUB_OUTPUT
            echo "orchestration-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "unit-test-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "docker-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "e2e-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "infrastructure-workflow-changes=false" >> $GITHUB_OUTPUT
            echo ""
            echo "âœ… Docker workflow forced via UI - skipping change detection"
            exit 0
          elif [[ "$FORCE_TESTS" == "true" ]]; then
            echo "ðŸ§ª FORCING UNIT TESTS due to UI override"
            echo "should-run-tests-workflow=true" >> $GITHUB_OUTPUT
            echo "should-run-docker-workflow=false" >> $GITHUB_OUTPUT
            echo "should-run-e2e-workflow=false" >> $GITHUB_OUTPUT
            echo "fast-path-eligible=false" >> $GITHUB_OUTPUT
            echo "source-code-changes=false" >> $GITHUB_OUTPUT
            echo "dockerfile-only-changes=false" >> $GITHUB_OUTPUT
            echo "docs-only-changes=false" >> $GITHUB_OUTPUT
            echo "orchestration-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "unit-test-workflow-changes=forced" >> $GITHUB_OUTPUT
            echo "docker-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "e2e-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "infrastructure-workflow-changes=false" >> $GITHUB_OUTPUT
            echo ""
            echo "âœ… Unit tests forced via UI - skipping change detection"
            exit 0
          fi

          echo "ðŸ§® Applying Decision Matrix Logic..."
          echo ""
          echo "ðŸ“‹ Clear Decision Matrix - Run Relevant Workflows for Validation:"
          echo "| Change Type              | Unit Tests | Docker Workflow | E2E Workflow | Strategy       |"
          echo "|--------------------------|-----------|-----------------|--------------|----------------|"
          echo "| Source code changes      |     âœ… Run |          âœ… Run |      âœ… Run | Full pipeline  |"
          echo "| Dockerfile only          |    âŒ Skip |          âœ… Run |      âœ… Run | Docker + E2E   |"
          echo "| Documentation only       |    âŒ Skip |         âŒ Skip |     âŒ Skip | Fast path      |"
          echo "| Unit test workflow       |     âœ… Run |         âŒ Skip |     âŒ Skip | Test validation |"
          echo "| Docker workflow          |    âŒ Skip |          âœ… Run |     âŒ Skip | Build validation |"
          echo "| E2E workflow             |    âŒ Skip |          âœ… Run |      âœ… Run | E2E validation |"
          echo "| Orchestration workflow   |     âœ… Run |          âœ… Run |      âœ… Run | Full validation |"
          echo "| Infrastructure workflow  |    âŒ Skip |         âŒ Skip |     âŒ Skip | Syntax only    |"
          echo ""
          echo "ðŸ”§ Workflow Changes Strategy:"
          echo "â€¢ Run the specific workflows that changed to validate they work"
          echo "â€¢ Force options override change detection for manual testing"
          echo "â€¢ Force options available: force-full-pipeline, force-docker-build, force-unit-tests"
          echo ""
          echo "ðŸ” Analyzing current changes (using PRIORITY ORDER):"
          echo "  1ï¸âƒ£ Source code changes (highest priority): $([ "$WEBAUTHN_TESTS" = "true" ] || [ "$TEST_CREDS_TESTS" = "true" ] && echo "YES" || echo "no")"
          echo "  2ï¸âƒ£ Dockerfile-only changes: $([ "$WEBAUTHN_DOCKER" = "true" ] || [ "$TEST_CREDS_DOCKER" = "true" ] && echo "YES" || echo "no") (only if no source code changes)"
          echo "  3ï¸âƒ£ Documentation-only changes: $([ "$DOCS_CHANGED" = "true" ] && [ "$WORKFLOWS_CHANGED" = "false" ] && echo "YES" || echo "no") (only if no code/docker changes)"
          echo "  4ï¸âƒ£ Workflow validation (overrides docs): $([ "$WORKFLOWS_CHANGED" = "true" ] && echo "YES" || echo "no")"
          echo "      â€¢ Orchestration workflows: $([ "$ORCHESTRATION_WORKFLOWS" = "true" ] && echo "YES" || echo "no") (full validation required)"
          echo "      â€¢ Unit test workflows: $([ "$UNIT_TEST_WORKFLOWS" = "true" ] && echo "YES" || echo "no") (unit tests only)"
          echo "      â€¢ Docker workflows: $([ "$DOCKER_WORKFLOWS" = "true" ] && echo "YES" || echo "no") (docker build only)"
          echo "      â€¢ E2E workflows: $([ "$E2E_WORKFLOWS" = "true" ] && echo "YES" || echo "no") (full E2E validation)"
          echo "      â€¢ Infrastructure workflows: $([ "$INFRASTRUCTURE_WORKFLOWS" = "true" ] && echo "YES" || echo "no") (minimal validation)"
          echo ""

          # Calculate decision matrix categories based on PRIORITY ORDER
          # Higher priority conditions override lower priority ones

          # Priority 1: Source code changes (any test changes) - highest priority
          if [[ "$WEBAUTHN_TESTS" == "true" ]] || [[ "$TEST_CREDS_TESTS" == "true" ]]; then
            echo "should-run-tests-workflow=true" >> $GITHUB_OUTPUT
            echo "should-run-docker-workflow=true" >> $GITHUB_OUTPUT
            echo "should-run-e2e-workflow=true" >> $GITHUB_OUTPUT
            echo "fast-path-eligible=false" >> $GITHUB_OUTPUT
            echo "source-code-changes=true" >> $GITHUB_OUTPUT
            echo "dockerfile-only-changes=false" >> $GITHUB_OUTPUT
            echo "docs-only-changes=false" >> $GITHUB_OUTPUT
            echo "orchestration-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "unit-test-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "docker-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "e2e-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "infrastructure-workflow-changes=false" >> $GITHUB_OUTPUT
            DECISION="Source code changes detected"
          # Priority 2: Dockerfile only (docker changes but no test changes)
          elif [[ "$WEBAUTHN_DOCKER" == "true" ]] || [[ "$TEST_CREDS_DOCKER" == "true" ]]; then
            echo "should-run-tests-workflow=false" >> $GITHUB_OUTPUT
            echo "should-run-docker-workflow=true" >> $GITHUB_OUTPUT
            echo "should-run-e2e-workflow=true" >> $GITHUB_OUTPUT
            echo "fast-path-eligible=false" >> $GITHUB_OUTPUT
            echo "source-code-changes=false" >> $GITHUB_OUTPUT
            echo "dockerfile-only-changes=true" >> $GITHUB_OUTPUT
            echo "docs-only-changes=false" >> $GITHUB_OUTPUT
            echo "orchestration-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "unit-test-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "docker-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "e2e-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "infrastructure-workflow-changes=false" >> $GITHUB_OUTPUT
            DECISION="Dockerfile-only changes detected"
          # Priority 3: Documentation only (docs changed but nothing else)
          elif [[ "$DOCS_CHANGED" == "true" ]] && [[ "$WORKFLOWS_CHANGED" == "false" ]]; then
            echo "should-run-tests-workflow=false" >> $GITHUB_OUTPUT
            echo "should-run-docker-workflow=false" >> $GITHUB_OUTPUT
            echo "should-run-e2e-workflow=false" >> $GITHUB_OUTPUT
            echo "fast-path-eligible=true" >> $GITHUB_OUTPUT
            echo "source-code-changes=false" >> $GITHUB_OUTPUT
            echo "dockerfile-only-changes=false" >> $GITHUB_OUTPUT
            echo "docs-only-changes=true" >> $GITHUB_OUTPUT
            echo "orchestration-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "unit-test-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "docker-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "e2e-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "infrastructure-workflow-changes=false" >> $GITHUB_OUTPUT
            DECISION="Documentation-only changes detected"
          # Priority 4: Workflow changes - run specific workflows to validate changes
          elif [[ "$WORKFLOWS_CHANGED" == "true" ]]; then
            # Set specific workflow change flags for reporting
            echo "orchestration-workflow-changes=$ORCHESTRATION_WORKFLOWS" >> $GITHUB_OUTPUT
            echo "unit-test-workflow-changes=$UNIT_TEST_WORKFLOWS" >> $GITHUB_OUTPUT
            echo "docker-workflow-changes=$DOCKER_WORKFLOWS" >> $GITHUB_OUTPUT
            echo "e2e-workflow-changes=$E2E_WORKFLOWS" >> $GITHUB_OUTPUT
            echo "infrastructure-workflow-changes=$INFRASTRUCTURE_WORKFLOWS" >> $GITHUB_OUTPUT

            # Set common change type outputs
            echo "source-code-changes=false" >> $GITHUB_OUTPUT
            echo "dockerfile-only-changes=false" >> $GITHUB_OUTPUT
            echo "docs-only-changes=false" >> $GITHUB_OUTPUT

            # Determine what to run based on which specific workflows changed
            # Priority order: Orchestration (highest) â†’ E2E â†’ Docker â†’ Unit Test â†’ Infrastructure (lowest)
            if [[ "$ORCHESTRATION_WORKFLOWS" == "true" ]]; then
              # Orchestration workflow changes - run full pipeline to validate orchestration
              echo "should-run-tests-workflow=true" >> $GITHUB_OUTPUT
              echo "should-run-docker-workflow=true" >> $GITHUB_OUTPUT
              echo "should-run-e2e-workflow=true" >> $GITHUB_OUTPUT
              echo "fast-path-eligible=false" >> $GITHUB_OUTPUT
              DECISION="Orchestration workflow changes - validating with full pipeline execution"

            elif [[ "$E2E_WORKFLOWS" == "true" ]]; then
              # E2E workflow changes - run Docker + E2E to validate
              echo "should-run-tests-workflow=false" >> $GITHUB_OUTPUT
              echo "should-run-docker-workflow=true" >> $GITHUB_OUTPUT
              echo "should-run-e2e-workflow=true" >> $GITHUB_OUTPUT
              echo "fast-path-eligible=false" >> $GITHUB_OUTPUT
              DECISION="E2E workflow changes - validating with Docker build + E2E execution"

            elif [[ "$DOCKER_WORKFLOWS" == "true" ]]; then
              # Docker workflow changes - run Docker workflow to validate
              echo "should-run-tests-workflow=false" >> $GITHUB_OUTPUT
              echo "should-run-docker-workflow=true" >> $GITHUB_OUTPUT
              echo "should-run-e2e-workflow=false" >> $GITHUB_OUTPUT
              echo "fast-path-eligible=false" >> $GITHUB_OUTPUT
              DECISION="Docker workflow changes - validating with Docker build execution"

            elif [[ "$UNIT_TEST_WORKFLOWS" == "true" ]]; then
              # Unit test workflow changes - run unit tests to validate
              echo "should-run-tests-workflow=true" >> $GITHUB_OUTPUT
              echo "should-run-docker-workflow=false" >> $GITHUB_OUTPUT
              echo "should-run-e2e-workflow=false" >> $GITHUB_OUTPUT
              echo "fast-path-eligible=false" >> $GITHUB_OUTPUT
              DECISION="Unit test workflow changes - validating with unit test execution"

            else
              # Infrastructure workflow changes - minimal validation (syntax check only)
              echo "should-run-tests-workflow=false" >> $GITHUB_OUTPUT
              echo "should-run-docker-workflow=false" >> $GITHUB_OUTPUT
              echo "should-run-e2e-workflow=false" >> $GITHUB_OUTPUT
              echo "fast-path-eligible=true" >> $GITHUB_OUTPUT
              DECISION="Infrastructure workflow changes - syntax validation only"
            fi
          # Default: No significant changes
          else
            echo "should-run-tests-workflow=false" >> $GITHUB_OUTPUT
            echo "should-run-docker-workflow=false" >> $GITHUB_OUTPUT
            echo "should-run-e2e-workflow=false" >> $GITHUB_OUTPUT
            echo "fast-path-eligible=true" >> $GITHUB_OUTPUT
            echo "source-code-changes=false" >> $GITHUB_OUTPUT
            echo "dockerfile-only-changes=false" >> $GITHUB_OUTPUT
            echo "docs-only-changes=false" >> $GITHUB_OUTPUT
            echo "orchestration-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "unit-test-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "docker-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "e2e-workflow-changes=false" >> $GITHUB_OUTPUT
            echo "infrastructure-workflow-changes=false" >> $GITHUB_OUTPUT
            DECISION="No significant changes detected"
          fi

          echo "ðŸŽ¯ Decision: $DECISION"

      - name: Print execution strategy
        run: |
          echo "ðŸš€ Execution Strategy Based on Decision Matrix:"
          echo "ðŸ“Š Change Detection Results:"
          echo "  â€¢ Source code changes: ${{ steps.decision-matrix.outputs.source-code-changes }}"
          echo "  â€¢ Dockerfile-only changes: ${{ steps.decision-matrix.outputs.dockerfile-only-changes }}"
          echo "  â€¢ Documentation-only changes: ${{ steps.decision-matrix.outputs.docs-only-changes }}"
          echo "  â€¢ Fast path eligible: ${{ steps.decision-matrix.outputs.fast-path-eligible }}"
          echo ""
          echo "ðŸ”§ Workflow Change Detection:"
          echo "  â€¢ Orchestration workflows: ${{ steps.decision-matrix.outputs.orchestration-workflow-changes }}"
          echo "  â€¢ Unit test workflows: ${{ steps.decision-matrix.outputs.unit-test-workflow-changes }}"
          echo "  â€¢ Docker workflows: ${{ steps.decision-matrix.outputs.docker-workflow-changes }}"
          echo "  â€¢ E2E workflows: ${{ steps.decision-matrix.outputs.e2e-workflow-changes }}"
