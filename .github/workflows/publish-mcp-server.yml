            ### Features
            - âœ… **MCP Mode**: 0-token execution for MCP-compatible agents (Claude Code, Continue.dev)
            - âœ… **CLI Mode**: ~1500 token cost for non-MCP agents (Cursor, Aider, Windsurf)
            - âœ… **Complete Web Client**: TypeScript, Express server, Webpack, proper error handling
            - âœ… **Critical WebAuthn Patterns**: JSON parsing, SimpleWebAuthn integration, credential serialization
            - âœ… **Type-Safe**: Full TypeScript support using published npm client library

            ### Usage with AI Agents

            **Natural Language Prompt:**
            ```
