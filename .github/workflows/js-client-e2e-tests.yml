name: Run JS Client E2E Tests

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '18'
    outputs:
      test-exit-code:
        description: 'Exit code from the tests'
        value: ${{ jobs.js-client-e2e-tests.outputs.test-exit-code }}

jobs:
  js-client-e2e-tests:
    runs-on: ubuntu-latest
    outputs:
      test-exit-code: ${{ steps.run-tests.outputs.test-exit-code }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: test-client/package-lock.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile', 'build.gradle.kts', 'gradle/**') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up environment variables and start services
        shell: bash
        run: |
          echo "Setting up secure environment with random passwords..."
          ./scripts/setup-secure-env.sh

      - name: Pre-pull Docker images
        run: |
          echo "Pre-pulling dependency images..."
          docker pull postgres:15-alpine &
          docker pull redis:7-alpine &
          docker pull jaegertracing/all-in-one:1.53 &
          wait
          echo "✅ Dependency images pulled"

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: test-client/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('test-client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install test client dependencies
        working-directory: test-client
        run: npm ci

      - name: Install Playwright Browsers
        uses: microsoft/playwright-github-action@v1
        with:
          browsers: chromium

      - name: Start full stack
        id: start-full-stack
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: |
          echo "Starting Docker Compose services..."
          docker compose up -d --build
          echo "Waiting for services to be ready..."
          
          # More efficient health check waiting
          timeout 120s bash -c 'until docker compose ps | grep -q "healthy.*healthy.*healthy"; do sleep 2; done'
          echo "✅ Services started and ready"

      - name: Run E2E tests
        id: run-tests
        working-directory: test-client
        run: |
          set +e
          npm test
          TEST_EXIT_CODE=$?
          set -e
          
          # Store exit code for later use
          echo "test-exit-code=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT
          
          if [ $TEST_EXIT_CODE -ne 0 ]; then
            echo "❌ Tests failed with exit code $TEST_EXIT_CODE"
          else
            echo "✅ Tests passed successfully"
          fi

      - name: Stop full stack
        id: stop-full-stack
        if: always()
        run: |
          echo "Capturing Docker Compose logs..."
          docker compose logs > docker-compose-logs.txt 2>&1
          echo "Stopping Docker Compose services..."
          docker compose down -v
          echo "✅ Docker Compose services stopped"

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            test-client/playwright-report/
            test-client/test-results/
          retention-days: 3

      - name: Upload Docker Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: docker-logs
          path: docker-compose-logs.txt
          retention-days: 3
