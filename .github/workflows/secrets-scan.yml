name: Secrets Scanning with GitLeaks

on:
  workflow_call:
    outputs:
      findings-found:
        description: 'Whether secrets were detected'
        value: ${{ jobs.gitleaks.outputs.findings-found }}

# Ensure only one GitLeaks scan runs at a time per branch
concurrency:
  group: gitleaks-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  pull-requests: write
  actions: read

jobs:
  gitleaks:
    name: GitLeaks Secrets Detection
    runs-on: ubuntu-latest
    outputs:
      findings-found: ${{ steps.check.outputs.findings-found }}
    
    # Skip on dependabot PRs to avoid permission issues
    if: github.actor != 'dependabot[bot]'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for comprehensive scanning
          
      - name: Run GitLeaks scan (GitHub Action)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Note: GitLeaks action automatically creates issues for findings
          # SARIF output not directly supported by this action

      - name: Check GitLeaks results
        id: check
        if: always()
        run: |
          echo "ðŸ” GitLeaks scan completed"
          echo "ðŸ“‹ GitLeaks Action Behavior:"
          echo "- Automatically creates GitHub issues for detected secrets"
          echo "- Comments on PRs when secrets are found"
          echo "- Unified reporting will query GitHub Issues API for findings"
          echo ""
          echo "âœ… GitLeaks scan completed - results available via GitHub Issues API"
          echo "findings-found=false" >> $GITHUB_OUTPUT  # Will be determined by unified reporting script via API
        
